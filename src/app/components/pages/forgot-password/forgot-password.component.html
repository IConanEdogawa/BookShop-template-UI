<div class="auth-container">
    <h2>Forgot Password</h2>
    <form (ngSubmit)="onSubmitEmail()">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
